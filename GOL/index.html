<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Game of Life - Fullstack Academy</title>
  <link rel="stylesheet" href="game.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <h2>Game of Life</h2>
  <table id='board'></table>


    <div class = "row">
      <div class = "col-8">
        <div id = "control_panel">
            <button id='play_btn' class='btn btn-danger'>I/O</button>
            <button type = "button" id='step_btn' class='btn btn-secondary'>Step</button>
            <button id='reset_btn' class='btn btn-secondary'>Random</button>
            <button id='clear_btn' class='btn btn-secondary'>Clear</button>
            <label class="btn btn-secondary">
                Browse <input type="file" id = "fileInput" hidden>
            </label>
        </div>
      </div>
      <div class = "col-4">
          <div id="slidecontainer">
            <i class="fa fa-table" aria-hidden="true"></i>
              <input type="range" min="12" max="48" value="12" class="slider" id="myRange">
            </div>
            <div id="slidecontainerSpeed">
                <i class="fa fa-fast-forward" aria-hidden="true" id = "ff"></i>
                <input type="range" min="0.000333" max="0.001" value=".000333" step = "0.0000667" class="slider" id="mySpeed">
              </div>
      </div>
  </div>

  <br><br>

  <footer class="footer">
    <div class="container">
      <p class="text-muted">Built by [David Ko] at <a href="http://www.fullstackacademy.com/">Fullstack Academy</a></p>
      <p class="text-muted">Download shape loader files from bitstorm.org/gameoflife/lexicon/#qr and upload via Browse button</p>
    </div>
  </footer>

  <script src="game.js"></script>

</body>
</html>
